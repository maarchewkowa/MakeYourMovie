<h4>Muzyka</h4>
<div class="row">
    <div class="col-sm-3" data-ng-repeat="music in musics | orderBy: 'name'">
        <label>
          <input name="musicRadio" type="radio"  
          ng-value="{{music.id}}" ng-model="$parent.selectedMusic" />
          <span class="glyphicon glyphicon-play"></span>
          {{music.name}}
      </label>
    </div>
</div>

<div class="row marketing">
    <div class="col-md-12">
        <button class="btn btn-lg btn-success btn-block" ng-click="nextClick()" ng-disabled="selectedMusic == ''">
          <span class="glyphicon glyphicon-arrow-right"></span> Dalej
        </button>
    </div>
</div>
