<h4>Efekt</h4>
<div class="row">
    <div class="col-sm-3" data-ng-repeat="effect in effects | orderBy: 'name'">
        <label>
          <input name="effectRadio" type="radio"  
      ng-value="{{effect.id}}" ng-model="$parent.selectedEffect" />
      {{effect.name}}
      </label>
    </div>
</div>

<div class="row marketing">
    <div class="col-md-12">
        <button class="btn btn-lg btn-success btn-block" ng-click="nextClick()" ng-disabled="selectedEffect == ''">
          <span class="glyphicon glyphicon-arrow-right"></span> Dalej
        </button>
    </div>
</div>
