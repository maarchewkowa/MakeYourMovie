<h4>Efekt</h4>
<div class="row">
    <div class="col-sm-3" data-ng-repeat="effect in effects | orderBy: 'name'">
        <label>
          <input name="effectRadio" type="radio"  
      ng-value="{{effect.id}}" ng-model="$parent.selectedEffect" />
      {{effect.name}}
      </label>
    </div>
</div>

<p>
    <button class="btn btn-lg btn-success" ng-click="nextClick()">
      <span class="glyphicon glyphicon-arrow-right"></span>
    </button>
</p>
