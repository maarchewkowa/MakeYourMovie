<h4>Wideo</h4>
<label data-ng-repeat="video in videos">
      <input name="movieRadio" type="radio"  
      ng-value="{{video.id}}" ng-model="$parent.selectedVideo" />
      <img src="images/movies/{{video.thumbnailName}}">
  </label>

<div class="row marketing">
    <div class="col-md-12">
        <button class="btn btn-lg btn-success btn-block" ng-click="nextClick()">
          <span class="glyphicon glyphicon-arrow-right"></span> Dalej
        </button>
    </div>
</div>
